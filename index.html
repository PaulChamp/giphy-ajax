<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>
  <div class="container">
    <div class="title-block">
      <h1 class="title">GIPHY Search!</h1>
      <h3>Search for any GIF</h3>
    </div>
    <div class="search-block">
      <form class="search-form">
        <input type="search" id="searchTerm" placeholder="Enter A Term">
        <button id="searchbtn">Search!</button>
        <button id="removebtn">Remove GIFs</button>
      </form>
    </div>
    <div class="gifs" id="gifblock"></div>
  </div>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
